name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: ğŸ— Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1
      - name: ğŸ“¦ Install Dependencies 2
        run: bun install
      - name: ğŸ— Execute tests
        run: bun run test
      - name: ğŸ— Build
        run: bun run build
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
           name: site-dist
           path: ./dist
  deploy:
    name: Deploy
    needs: test
    if: success()
    runs-on: ubuntu-latest
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: ./dist
      - uses: actions/configure-pages@v4
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
      - uses: actions/deploy-pages@v4